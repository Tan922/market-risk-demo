ai:
  api:
    base-url: https://router.huggingface.co/v1
    model: meta-llama/Llama-3.2-3B-Instruct
    key: ${HF_TOKEN}

  enabled: true
  timeout-ms: 15000

  temperature: 0.3
  max-new-tokens: 512

  system-prompt: |
    You are a financial risk analysis assistant. Your task is to help analyze market data and identify potential risks and breaches based on predefined criteria. Provide clear, concise, and accurate responses to queries related to market risk assessment.
  market-data-prompt-template: |
    Analyze the following market data and identify any potential risks or breaches:

    Market Data:
    symbol: {{symbol}}
    price: {{price}}
    volume: {{volume}}

    Provide a detailed analysis and highlight any areas of concern.
  breach-detection-prompt-template: |
    Provide a short analysis (2-6 sentences) of the following market risk breach. Include: 
    
      1. A summary of the breach.
      2. The potential impact on the market.
      3. Recommended actions to mitigate the risk.
    
      Breach Details: 
      {{breach_details}}
