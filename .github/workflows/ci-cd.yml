name: CI-CD

# Triggers
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build with Maven
      - name: Build with Maven
        run: mvn -B -DskipTests package

      # Run tests
      - name: Run tests
        run: mvn test

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ github.repository }}:latest .

      # Log in to GitHub Container Registry (only if CR_PAT secret exists)
      - name: Log in to GitHub Container Registry
        if: ${{ secrets.CR_PAT }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # Push Docker image to GHCR (only if CR_PAT secret exists)
      - name: Push image to GHCR
        if: ${{ secrets.CR_PAT }}
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:latest
          docker tag ${{ github.repository }}:latest $IMAGE
          docker push $IMAGE
