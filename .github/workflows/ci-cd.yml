name: CI-CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual runs from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Run tests
        run: mvn test

      - name: Get Git commit SHA
        id: git
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ github.repository }}:latest -t ${{ github.repository }}:${GIT_SHA} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Push Docker image to GHCR
        run: |
          IMAGE_LATEST=ghcr.io/${{ github.repository }}:latest
          IMAGE_SHA=ghcr.io/${{ github.repository }}:${GIT_SHA}
          docker push $IMAGE_LATEST
          docker push $IMAGE_SHA
